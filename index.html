<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraternal Points Management System</title>
    <style>
        body {
            background-color: #b3e0ff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraternal Points Management System</h1>
        <div id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <div id="error-msg" class="error"></div>

            <button onclick="login()">Login</button>
        </div>
        <div id="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            <!-- Admin panel content here -->
            <button onclick="logout()">Logout</button>
        </div>
        <div id="user-panel" style="display: none;">
            <h2>User Panel</h2>
            <!-- User panel content here -->
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Add your authentication logic here
            if (username === "admin" && password === "12345") {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else if (/* Add your user authentication logic here */) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('user-panel').style.display = 'block';
            } else {
                document.getElementById('error-msg').innerHTML = "Invalid username or password.";
            }
        }

        function logout() {
            document.getElementById('username').value = "";
            document.getElementById('password').value = "";
            document.getElementById('error-msg').innerHTML = "";
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('user-panel').style.display = 'none';
        }
    </script>
</body>
</html>
